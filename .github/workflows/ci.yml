name: aubesee-admin ci

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '21.5.0'

            - name: Install dependencies & build
              run: |
                npm i -g npm@10.2.4
                npm ci
                npm run build

            - name: Run unit tests
              run: npm run test:unit
            
