name: aubesee-admin ci

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        env:
            PUBLIC_ADMINAPI_HOST: ${{ vars.PUBLIC_ADMINAPI_HOST }}
            CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
            CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '21.5.0'

            - name: Install dependencies & build
              run: |
                npm i -g npm@10.2.4
                npm ci
                echo "Building..."
                echo "PUBLIC_ADMINAPI_HOST: $PUBLIC_ADMINAPI_HOST"
                echo "CF_ACCESS_CLIENT_ID: $CF_ACCESS_CLIENT_ID"
                echo "PUBLIC_ADMINAPI_HOST: $PUBLIC_ADMINAPI_HOST" > .env
                echo "CF_ACCESS_CLIENT_ID: $CF_ACCESS_CLIENT_ID" >> .env
                echo "CF_ACCESS_CLIENT_SECRET: $CF_ACCESS_CLIENT_SECRET" >> .env
                cat .env
                npm run build

            - name: Run unit tests
              run: npm run test:unit
            
