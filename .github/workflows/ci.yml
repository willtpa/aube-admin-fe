name: aubesee-admin ci

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        env:
            PUBLIC_ADMINAPI_HOST: ${{ vars.PUBLIC_ADMINAPI_HOST }}
            CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
            CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}

        steps:
            # - name: Checkout code
            #   uses: actions/checkout@v2

            # - name: Setup Node.js
            #   uses: actions/setup-node@v2
            #   with:
            #       node-version: '21.5.0'
            
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}

            - name: Retrieve Secret from AWS Secrets Manager
              run: |
                SECRETS_JSON=$(aws secretsmanager get-secret-value --secret-id ${{ secrets.SECRET_NAME }} --query SecretString --output text)
                echo "$SECRETS_JSON"
                echo "$SECRETS_JSON" | jq -r '.USER_EMAIL'
                echo "$SECRETS_JSON" | jq -r '.USER_EMAIL' > .env
                cat .env
                USER_EMAIL=$(echo "$SECRETS_JSON" | jq -r '.USER_EMAIL')
                USER_PW=$(echo "$SECRETS_JSON" | jq -r '.USER_PW')
                echo "USER_EMAIL=$USER_EMAIL" >> .env
                echo "USER_PW=$USER_PW" >> .env

            - name: Upload .env file as artifact    
              uses: actions/upload-artifact@v2
              with:
                name: env-file
                path: .env

            - name: Install dependencies & build
              run: |
                npm i -g npm@10.2.4
                npm ci
                echo "Building..."
                echo "PUBLIC_ADMINAPI_HOST: $PUBLIC_ADMINAPI_HOST"
                echo "CF_ACCESS_CLIENT_ID: $CF_ACCESS_CLIENT_ID"
                echo "PUBLIC_ADMINAPI_HOST: $PUBLIC_ADMINAPI_HOST" >> .env
                echo "CF_ACCESS_CLIENT_ID: $CF_ACCESS_CLIENT_ID" >> .env
                echo "CF_ACCESS_CLIENT_SECRET: $CF_ACCESS_CLIENT_SECRET" >> .env
                cat .env
                npm run build

            # - name: Run unit tests
            #   run: npm run test:unit
            
